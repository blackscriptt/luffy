<div class="mb-7 p-7 border-[#eef0fc] border">
    <h3 class="text-2xl text-[#232f4b] relative capitalize pb-5 mb-5
      before:absolute before:left-0 before:bottom-0 before:w-[55px] before:h-[4px]
      before:rounded-[10px]
      before:bg-[#3756f7]
      after:absolute after:left-[65px] after:bottom-0 after:w-[80%] after:h-[4px]
      after:rounded-[10px]
      after:bg-[#f2f2f2]">Bağımlılıklar</h3>
    <div class="posts">

        <div class="overflow-hidden" *ngFor="let item of posts.slice(0, 3)" style="margin: 12px 0;">
            <div class="w-[70px] float-left">
                <img [src]="item.image" alt class="rounded-[5px]" style="height: 60px; width: 100%;object-fit: cover;">
            </div>
            <div class="w-[calc(100%-70px)] float-left pl-5">
                <h4 class="text-lg font-medium"><a class="text-[#232f4b] transition-all hover:text-[#3756f7]" [routerLink]="'/bagimlilik/'+item.url">{{item.title}}</a></h4>
            </div>
        </div>

    </div>
</div>


<div>
    <a href="https://yesilayrehabilitasyonmerkezi.org.tr/" target="_blank">
        <img src="assets/images/kizilay.jpg"
            alt="" class="w-full md:w-auto">
    </a>
</div>
