<!-- start of breadcumb-section -->
<div style="background-image: url('assets/bg.jpg');" class="bg-[url(../images/page-title.jpg)] bg-no-repeat bg-center bg-cover min-h-[400px] relative flex justify-center flex-col z-10
sm:min-h-[250px] before:absolute before:left-0 before:top-0 before:w-full before:h-full before:bg-[#232f4b]
before:-z-10 before:opacity-70 md:mt-3">
<div class="wraper">
    <div class="grid grid-cols-12">
        <div class="col-span-12">
            <div class="text-center">
                <h2 class="text-6xl text-white mt-[-10px] mb-[20px] sm:text-3xl sm:mb-[10px]">Bağımlılıklar</h2>
                <ul class="">
                    <li
                        class="inline-block px-[5px] text-white relative text-xl font-heading-font sm:text-lg after:content-['/'] after:left-[7px]">
                        <a routerLink="/">Ana Sayfa</a>
                    </li>
                    <li
                        class="text-[#cbd4fd] inline-block px-[5px]  relative text-xl font-heading-font sm:text-lg ">
                        <span>Bağımlılıklar</span></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>
<!-- end of wpo-breadcumb-section-->

<!-- start wpo-blog-pg-section -->
<div class="py-[60px] md:py-[40px]">
<!-- start of hero -->
<div class="wraper">
    <div class="grid grid-cols-12 gap-x-4">
        <div class="col-span-8 md:col-span-12">
            <div>
                <div class="mb-[70px]" *ngFor="let item of posts">
                    <img class="w-full mb-[35px]" [src]="item.image" alt style="height: 400px;object-fit: cover;width: 100%;">
                    
                    <h3
                        class="text-[34px] md:text-[25px] sm:text-[22px] text-white font-bold font-base-font leading-[40px] transition-all mb-[20px] group">
                        <a [routerLink]="'/bagimlilik/'+item.url" class="group-hover:text-[#3756f7;] transition-all text-[#232f4b]
                            font-heading-font">{{item.title}}</a></h3>
                    <p class="text-[#666] leading-[24px] text-[16px] mb-[20px]" *ngFor="let paragraph of item.paragraphs | slice: 0:1">{{paragraph.paragraph}}</p>
                    <a [routerLink]="'/bagimlilik/'+item.url"
                        class="text-[#666] uppercase underline font-base-font text-[15px] font-semibold transition-all hover:text-[#3756f7;]">Devamını Oku..</a>
                </div>
            </div>
        </div>
        
        <div class="col-span-4 md:col-span-12 ">
            <div class="max-w-[400px] pl-7 lg:pl-0">
                <ly-aside></ly-aside>
            </div>
        </div>
        <!-- end of wpo-hero-slide-section-->
    </div>
</div>
</div>
